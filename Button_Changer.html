<!DOCTYPE html>
<html>
<head>
  <title>Button Color Change</title>
  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <button id="myBtn" onmouseover="changeColor('black')" onmouseout="changeColor('green')" onclick="changeColor('blue')">Click me!</button>

  <script>
    function changeColor(color) {
      document.getElementById('myBtn').style.backgroundColor = color;
    }
  </script>
</body>
</html>
