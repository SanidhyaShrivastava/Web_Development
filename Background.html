<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color on Click</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      background-color: white;
      
    }

  </style>
</head>
<body>
  <h1>Click on a link to change the background color</h1>

  <div id="links-container" style="font-size:30px">
    <br>
    <a href="#" onclick="changeBackgroundColor('green')">Green</a><br><br>
    <a href="#" onclick="changeBackgroundColor('red')">Red</a><br><br>
    <a href="#" onclick="changeBackgroundColor('blue')">Blue</a>
  </div>

  <script>
    function changeBackgroundColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>

</html>
