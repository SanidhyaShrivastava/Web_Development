<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency</title>
</head>

<body style="text-align:center">
    <input type="text" id="search">
    <input type="button" value="Show Count" onClick="fun1()">
    <p id="letters" style="font-size:20px"></p>
    <div id="output" style="font-size:20px"></div>

    <script type="text/javascript">
        const letters = ['a', 'b', 'a', 'a',]
        document.getElementById('letters').innerHTML = "Letters are: [" + letters + "]";
        function fun1() {
            search = document.getElementById('search').value;
            let counter = 0;
            for (var i=0; i<letters.length; i++) {
                if (letters[i] == search)
                    counter++;
            };

            document.getElementById('output').innerHTML = "Occurance is " + counter;
        }
    </script>

</body>

</html>
