<html>
    <head> 
        <title>
        Registration Page
        </title>
    </head>

    <body style="background-image: url('img1.jpg'); background-size: cover;">
        <h1 style = "text-align:center;color:rgb(71, 22, 22); font-size:40px">Coder Registration Form</h1>
        <br>
        <br>
        <form action ="">
            <label style="color:white; font-size: 30px;"> First Name:</label> 
            <input type="text" name="firstname" size="30" style="background-color:white; font-size:20px;" /> <br> <br>
            <label style="color:white;  font-size: 30px;"> Middle Name: </label> 
            <input type="text" name="middlename" size="30" style="background-color:white; font-size:20px;"/> <br> <br>
            <label style="color:white;  font-size: 30px;"> Last Name:</label> 
            <input type="text" name="lastname" size="30" style="background-color:white; font-size:20px;"/> <br> <br>

            <label style="color:white;  font-size: 30px;">Date of Birth:</label>
            <input type="date" id="last name" style="background-color:white; font-size:20px;"/><br><br>
        
            <label style="color:white;  font-size: 30px;"> 
            Course :
            </label> 
            <select style="background-color:white; font-size:20px;">
                <option value="Course" style="background-color:gray">Course</option>
                <option>B.Tech</option>
                <option >M.Tech</option>
                <option >BCA</option>
                <option >BBA</option>
                <option >MBA</option>
        
       
            </select>
        
            <br>
            <br>
            <label style="color:white;  font-size: 30px;"> 
                Gender :
            </label><br>
            <input type="radio" name="male" /> <label style="font-size: 25px; color: white;">Male</label> <br>
            <input type="radio" name="female"/><label style="font-size: 25px; color: white;">Female</label> <br>
            <input type="radio" name="other"/> <label style="font-size: 25px; color: white;">Other</label>
            <br>
            <br>
        
            <label style="color:white;  font-size: 30px;"> 
                Phone :
            </label>
            <input type="text" name="country code"  value="+91" size="2" style="background-color:white;font-size:20px;"/> 
            <input type="text" name="phone" size="10" style="background-color:white; font-size:20px;"/> <br> <br>
            
            <label style="color:white; font-size: 30px;">
                Address
            </label>
            <br>
            
            <textarea cols="50" rows="5" value="address" style="background-color:white;font-size:15px;" ></textarea>
            <br>
            <br>
            
            <input type="submit" value="Submit Form" style="background-color:white; font-size:20px;"></input>
            <input type="reset" value="Reset Form" style="background-color:white; font-size:20px;"></input>



        </form>
    </body>
        
</html>
